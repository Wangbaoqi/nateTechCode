<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS BoxModel</title>

  <style>
    .box-model {
      width: 100px;
      height: 100px;
      border: 10px solid;
      background-color: bisque;
      padding: 10px;
      margin: 20px;
      outline: 15px solid red;
    }

    .inline {
      display: inline;
      width: 100px;
      height: 100px;
      background-color: aquamarine;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="box-model"></div>

  <div class="inline">inline element</div>
</body>

</html>
